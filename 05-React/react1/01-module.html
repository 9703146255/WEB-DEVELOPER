<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module</title>
    <script type="module">
        import{hello,welcome} from "./demo.js";
        document.querySelector("p").innerHTML =hello();
        document.querySelector('h1').innerHTML= welcome();
    </script>
</head>
<body>
        import{hello,welcome} from "./demo.js";
        <!-- it will not laod every thing from java script if we use modular opproch/it will load perticular thing/ what we import those things it will load -->
    <p></p>
    <h1></h1>
</body>
</html>
